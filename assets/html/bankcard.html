<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ank Card</title>
  <link rel="stylesheet" href="../css/bankcard.css">
</head>
<body>
  <div class="bankcard">
    <div class="carddemo">
      <div class="frontside">
        <div class="bankname">My Bank</div>
        <div class="chip"></div>
        <div class="cardnumber">1234 5678 9012 3456</div>
        <div class="cardinfo">
          <div class="cardholder">Hagi Zada</div>
          <div class="validthru"> <span>valid<br>thru</span>11/27</div>
        </div>
      </div>
      <div class="backside">
        <div class="div"></div>
        <div class="signature"></div>
        <div class="cvv"><span>CVV</span> 123</div>
        <div class="customerservice">Customer Service: 123-456-7890</div>
      </div>
    </div>
  </div>
</body>
</html>
